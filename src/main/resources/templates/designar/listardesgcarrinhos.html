<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
  layout:decorate="~{fragments/layout}">

<!-- -------------------------- INICIO DO CORPO DA ESTRUTURA ---------------------------- -->
<form layout:fragment="corpo">
  
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Lista de Programações</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">

            <!-- Recent Sales -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">
                <div class="card-body">
                  <h5 class="card-title"></h5>

                  <div class="card">
                    <div class="card-body">
                      <!-- Table with hoverable rows -->
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Carrinho</th>
                            <th scope="col">Dia</th>
                            <th scope="col">Horário</th>
                            <th scope="col">Participante 1</th>
                            <th scope="col">Participante 2</th>
                            <th scope="col">Participante 3</th>
                          </tr>
                        </thead>
                          <tr th:each="carrinhos : ${listardesigcarrinhos}" style="font-size: 10pt; color: black;">
                            <td th:text="${carrinhos.id}"></td>
                            <td th:text="${carrinhos.carrinho}"></td>
                            <td th:text="${carrinhos.dia}"></td>
                            <td th:text="${carrinhos.horario}"></td>
                            <td th:text="${carrinhos.usuario_um}"></td>
                            <td th:text="${carrinhos.usuario_dois}"></td>
                            <td th:text="${carrinhos.usuario_tres}"></td>

                            <td>
                              <a th:href="@{/designar/alterarDesigCarrinho/{id}(id=${carrinhos.id})}" 
                              title="Editar">
                                <i class="material-icons left" style="color: blue;">edit</i>
                              </a>
                            </td>
                              
                            <td>
                              <a th:href="@{/designar/deletarDesigCarrinho/{id}(id=${carrinhos.id})}" title="Excluir"
                              onclick="return confirmarExclusaoProgramacao()? true : false;">
                                <i class="material-icons left" style="color: blue;">delete</i>
                              </a>

                            </td>
                          </tr>
                      </table>
                      <!-- End Table with hoverable rows -->
        
                    </div>
                  </div>

                  <div class="row" style="margin-top: 30px;">
                    <center>
                      <span th:if="${listardesigcarrinhos.hasPrevious()}"> <a
                        th:href="@{/designar/desigcarrinhopag(page=${listardesigcarrinhos.number-1}, size=${listardesigcarrinhos.size})}">Anterior</a>
                      </span>
            
                      <th:block
                        th:each="i : ${#numbers.sequence(0, listardesigcarrinhos.totalPages - 1)}">
                        <a
                          th:href="@{/designar/desigcarrinhopag(page=${i}, size=${listardesigcarrinhos.size})}">[[
                          ${i} + 1 ]]</a>
                      </th:block>
            
                      <span th:if="${listardesigcarrinhos.hasNext()}"> <a
                        th:href="@{/designar/desigcarrinhopag(page=${listardesigcarrinhos.number+1}, size=${listardesigcarrinhos.size})}">Próximo</a>
                      </span>
                    </center>
                  </div>


                </div>

                </div>
              </div>
            </div><!-- End Recent Sales -->
          </div>
        </div><!-- End Left side columns -->
      </div>
    </section>

  </main><!-- End #main -->
</form>
<!-- ------------------------------ FIM DO CORPO DA ESTRUTURA ------------------------------- -->
